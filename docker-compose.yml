version: '3.8'

services:
  # PostgreSQL база данных
  postgres:
    image: postgres:15-alpine
    container_name: fitbud_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: fitbud_bot
      POSTGRES_USER: fitbud_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme123}
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fitbud_user -d fitbud_bot"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fitbud_network

  # Telegram бот
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fitbud_bot
    restart: unless-stopped
    environment:
      BOT_TOKEN: ${BOT_TOKEN}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      DB_NAME: fitbud_bot
      DB_USER: fitbud_user
      DB_PASSWORD: ${DB_PASSWORD:-changeme123}
      DB_HOST: postgres
      DB_PORT: 5432
    volumes:
      - ./data/media:/app/media
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - fitbud_network

networks:
  fitbud_network:
    driver: bridge
